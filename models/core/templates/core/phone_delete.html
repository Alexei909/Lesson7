{% extends 'core/base.html' %}
{% block content %}
<div class="form_body">
    <form action="{% url 'core:phone_del' pk=phone.pk %}" method="POST" class="form">
        {{ form.as_p }}
        {% csrf_token %}
        <h1 class="ab">Удалить запись {{ phone.phone_name }}?</h1>
        <button type="submit" class="form_button">Удалить</button>
    </form>
</div>
{% endblock %}
